spring.application.name=trade-bridge-backend
server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:54329/tradebridge_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tradebridge}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tradebridge}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.data.redis.repositories.enabled=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.data.redis.url=${SPRING_DATA_REDIS_URL:redis://localhost:63799}

spring.ai.openai.api-key=${OPENAI_API_KEY:test-key}
spring.ai.openai.chat.options.model=gpt-4o-mini

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

app.security.jwt-secret=${JWT_SECRET:tradebridge-dev-secret-please-change-32-char-minimum}
app.security.access-token-minutes=${JWT_ACCESS_TOKEN_MINUTES:30}
app.security.refresh-token-days=${JWT_REFRESH_TOKEN_DAYS:14}
