spring.datasource.url=jdbc:h2:mem:tradebridge;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.data.redis.repositories.enabled=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.ai.openai.api-key=test-key

app.security.jwt-secret=test-secret-key-which-is-at-least-32-bytes
app.security.access-token-minutes=30
app.security.refresh-token-days=14
